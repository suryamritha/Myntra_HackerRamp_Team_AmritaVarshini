<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unleash Your Colors: Discover Your Perfect Palette & Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      overflow-y: auto;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 2.5em;
      animation: slideInDown 0.6s ease-in-out;
    }
    .upload-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 0 10px;
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      width: auto;
      background-color: #f2f2f2;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    input[type="file"]:hover {
      background-color: #e0e0e0;
      border-color: #0056b3;
    }
    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #results {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin: 20px 0 10px;
      font-size: 1.5em;
    }
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    #color-palette {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .color-block {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .color-block:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #clothing-suggestions {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: center;
      margin-top: 20px;
    }
    .clothing-item {
      margin: 10px;
      text-align: center;
      width: 150px;
      flex: 0 0 auto;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .clothing-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .clothing-item img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .clothing-item img:hover {
      transform: scale(1.1);
    }
    .error-message {
      color: #ff0000;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unleash Your Colors: Discover Your Perfect Palette & Style</h1>
    <div class="upload-wrapper">
      <input type="file" id="image-input" accept="image/*" required>
      <button type="submit">Upload</button>
    </div>
    <div id="results">
      <img id="uploaded-image" src="" alt="Uploaded Image">
      <h2>Suggested Colors</h2>
      <div id="color-palette"></div>
      <h2>Recommended Clothes</h2>
      <div id="clothing-suggestions"></div>
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>
  <script>
    document.querySelector('button').addEventListener('click', async () => {
      const imageInput = document.getElementById('image-input');
      const formData = new FormData();
      formData.append('image', imageInput.files[0]);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          displayResults(data);
        } else {
          const errorMessage = await response.text();
          throw new Error(errorMessage);
        }
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = error.message || 'Error uploading image. Please try again.';
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('error-message').style.display = 'block';
      }
    });

    function displayResults(data) {
      const uploadedImage = document.getElementById('uploaded-image');
      const colorPalette = document.getElementById('color-palette');
      const clothingSuggestions = document.getElementById('clothing-suggestions');
      const errorMessage = document.getElementById('error-message');

      uploadedImage.src = data.imageURL;
      uploadedImage.style.display = 'block';

      colorPalette.innerHTML = '';
      clothingSuggestions.innerHTML = '';
      errorMessage.style.display = 'none';

      data.dominantColors.forEach((color, index) => {
        const colorBlock = document.createElement('div');
        colorBlock.className = 'color-block';
        colorBlock.style.backgroundColor = color;
        colorBlock.setAttribute('title', `Color ${index + 1}`);
        colorBlock.addEventListener('click', () => {
          selectColor(color);
        });
        colorPalette.appendChild(colorBlock);
      });

      data.clothes.forEach(item => {
        const clothingItem = document.createElement('div');
        clothingItem.className = 'clothing-item';
        clothingItem.innerHTML = `<img src="${item.image}" alt="${item.name}"><p>${item.name}</p>`;
        clothingItem.addEventListener('click', () => {
          viewClothingDetails(item);
        });
        clothingSuggestions.appendChild(clothingItem);
      });

      document.getElementById('results').style.display = 'block';
    }

    function selectColor(color) {
      const uploadedImage = document.getElementById('uploaded-image');
      uploadedImage.style.filter = `sepia(1) saturate(10000%) hue-rotate(${color})`;
    }

    function viewClothingDetails(item) {
      alert(`View details for: ${item.name}`);
    }
  </script>
</body>
</html>
